{% extends "base.html" %}

{% block title %} Update {% endblock title %}
{% block content %}

<div class="container mt-4" style="background-color:#fff;">
    <div class="content">

        <form method="POST" action="" id="post_form" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label>Title</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="post_title" name="post_title" value="{{post_result.post_title}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label>Description</label>
                <div class="col-md-7">
                    <textarea class="form-control" id="post_desc" name="post_desc">{{post_result.post_description}}</textarea>
                </div>
            </div>
            <div class="mb-5 row">
                <label>Post Type</label>
                <div class="col-sm-7 mb-3">
                    <select class="form-control" id='post_type' name="post_type">
                                    <option value="">------choose Type------</option> 
                                    <option value="IMAGE" {% if post_result.video_func == POST_TYPE.IMAGE %} selected {% endif %}>IMAGE</option>
                                    <option value="VIDEO" {% if post_result.video_func == POST_TYPE.VIDEO %} selected {% endif %}>VIDEO</option>
                                    <option value="GIF"   {% if post_result.video_func == POST_TYPE.GIF %} selected {% endif %}>GIF</option>
                    </select>
                </div>
                <div class="col-sm-3  mb-3">
                    <div>
                        {% if post_result.video_func == POST_TYPE.VIDEO %}
                    <video autoplay="autoplay" controls="controls" preload="preload" height="150px;" width="200px">
                        <source src="/static/all_post/{{post_result.post_data}}" type="video/mp4"></source>
                    </video>
                    {% elif post_result.video_func == POST_TYPE.IMAGE %}
                        <img src="/static/all_post/{{post_result.post_data}}" height="150px;" width="200px;">
 
                    {% elif post_result.video_func == POST_TYPE.GIF %}  
                        <img src="/static/all_post/{{post_result.post_data}}"  height="150px;" width="200px;">
                    {% endif %}
                        <input type="file" name='img_gif_video' class="form-control" required>
                        <span id='img_gif_video_msg'></span>
                    </div>
                </div
            </div>
            <div class="mb-3 row">
                <label>Select Gategory</label>
                <div class="col-md-7"> 
                    <select class="form-control" name="category_type_id">
                        <option value="">------choose categories------</option> 
                        {% for i in categories %}
                            <option value="{{ i.id }}" {% if post_result.category.id==i.id %} selected {% endif %}>{{ i.category_type }}</option>
                        {% endfor %}    
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-7 mb-3">
                    <button type="submit" class='btn btn-success btn-lg'>Submit Post</button>
                </div>
            </div>
         </form>       
    </div>
</div>  

{% endblock content %}
